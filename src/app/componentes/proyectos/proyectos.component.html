<!-- Seccion proyectos  -->
<div class="card ">
    <div class="row justify-content-between align-items-center">
        <div class="col-6 titulosResaltados">
            Proyectos
        </div>
        <div class="col-2 d-flex justify-content-end">
            <a href=" https://st.depositphotos.com/1029663/1358/i/950/depositphotos_13586446-stock-photo-experience.jpg">
                <i class="fa-solid fa-circle-plus fa-xl icono"></i>
            </a>
        </div>
    </div>
    <div *ngFor="let proyecto of proyectosList ">
        <div class="row py-3">
            <div class="col-10">
                <a class="text-decoration-none h4 titulosResaltadosCeleste" [href]="proyecto.proyectoUrl">
                    <img src="./assets/imagenes/puntero.png " class="imgLogoHeader " /> {{proyecto.titulo}}
                </a>
                <div class="letraComunContenido ">{{proyecto.descripcion}}</div>
            </div>
            <div class="col-2 d-flex justify-content-end">
                <div class="nav nav-pills ">

                    <a href=" https://cdn-icons-png.flaticon.com/512/84/84380.png " class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none ">
                        <i class="fa-regular fa-pen-to-square fa-xl icono"></i>
                    </a>


                    <a href=" https://ayudawp.com/wp-content/uploads/2018/09/borrar-imagenes-sin-usar-en-wordpress.png " class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none ">
                        <i class="fa-regular fa-trash-can fa-xl icono"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>


</div>
